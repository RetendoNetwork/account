<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 50px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #ff0000;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #cc0000;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Retendo Network</div>
    <p class="message">Hello {{username}}.</p>
    <p class="message">Please confirm your email address to activate your account.</p>
    <a href="{{confirmation-href}}" class="button">Confirm Email</a>
    <p>Or you can enter the 6-digit code on your console.</p>
    <a>{{confirmation-code}}</a>
  </div>
  <footer>
    &copy; 2024 Retendo Network. All rights reserved.
  </footer>
</body>
</html>
